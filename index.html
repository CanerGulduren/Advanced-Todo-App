<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
            <form id="todo-form">
        <input type="text" id="text-box" placeholder="create a task..." maxlength="55">
             </form>
    </nav>

    <main>
        <section>
        <ul id="todo-field">
        </ul>
    </section>
    </main>
    
    <template>
        <li class="new-todo">
            <label class="todo-label">
                <input type="checkbox" id="check-box">
                <span id="todo-txt-field"></span>
            </label>
            <img src="img/reject.png" class="new-dlt-btn" width="1rem" height="1rem">
        </li>  
    </template>
    
    
</body>
</html>
