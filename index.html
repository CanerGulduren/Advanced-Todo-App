<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <nav>
        <div class="bg-main-img">
        </div>
            <form id="todo-form">
        <input type="text" id="text-box" placeholder="create a task..." maxlength="55">
             </form>
    </nav>

        <div class="links">
            <button class="cursor-pointer" id="main-todo-btn">On Going</button>
            <button class="cursor-pointer" id="complete-todo-btn" data-content="">Complete</button>
        </div>
    
        <main>
            <section class="main-todo">
                <ul id="main-todo-field">
                </ul>
                </section>
        
                <section class="complete-todo">
                    <ul id="complete-todo-field">
                    </ul>
                </section>
        </main>

        
    <template>
        <li class="new-todo">
            <label class="todo-label cursor-pointer">
                <input type="checkbox" id="check-box">
                <span id="todo-txt-field" class="cursor-pointer"></span>
            </label>
            <img src="img/reject.png" class="new-dlt-btn cursor-pointer" width="1rem" height="1rem">
        </li>  
    </template>
    
    
</body>
</html>
